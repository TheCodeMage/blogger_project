<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogger Project</title>
</head>
<body>
    <header>
        <h1>Welcome to Blogger</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="{% url 'post_list' %}">Posts</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <hr>
    
    {% block content %}
    {% endblock %}
</body>
</html>
