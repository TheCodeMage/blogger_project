{% extends 'pages/base.html' %}
{% block content %}
<h2>Are you sure you want to delete this post?</h2>

<p><strong>{{ post.title }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit">✅ Confirm Delete</button>
  <a href="{% url 'post_detail' post.pk %}">❌ Cancel</a>
</form>
{% endblock %}
