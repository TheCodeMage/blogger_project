{% extends 'pages/base.html' %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<p>
  <small>
    Written by <strong>{{ post.author.username }}</strong><br>
    Created at {{ post.created_at|date:"M d, Y" }}
  </small>
</p>

{% if user == post.author %}
  <a href="{% url 'post_edit' post.pk %}">✏️ Edit</a>
  |
  <a href="{% url 'post_delete' post.pk %}">🗑 Delete</a>
{% endif %}

<a href="{% url 'post_list' %}">← Back to Posts</a>
{% endblock %}
